    <script>

        window.getBrowserLanguage = function () {
            return navigator.language || "fr-FR";
        };

        // Function to trigger file download from byte array
        window.downloadFileFromStream = async (fileName, contentBytes) => {
            const blob = new Blob([new Uint8Array(contentBytes)], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
            const url = URL.createObjectURL(blob);
            const anchorElement = document.createElement('a');
            anchorElement.href = url;
            anchorElement.download = fileName ?? '';
            anchorElement.click();
            anchorElement.remove();
            URL.revokeObjectURL(url);
        }
       
    </script>
